<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ Button</title>
  <style>
    .faq-box 
    {
      display: inline-block;
      background-color: orange;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s ease;
      position: fixed;   
      bottom: 20px;      
      right: 20px;      
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .faq-box:hover 
    {
      background-color: darkorange;
    }
  </style>
</head>
<body>

  <!-- Orange FAQ Box -->
  <a href="/codesocial.tech/faqs" class="faq-box">FAQ's</a>

</body>
</html>
